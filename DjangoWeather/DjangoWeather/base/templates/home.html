{% extends 'layout/layout.html' %}

{% block content %}
<h1 style="text-align: center; margin-top: 64px">Le Casino de la Météo !</h1>

<section class="containerRanking">
    <div class="ranking">
        {% if ranking %}
            {% for userRank in ranking %}
                <div class="userRank">
                    <div style="width: 50%">
                        <p style="text-align: center; font-weight: bold">{{ forloop.counter }}</p>
                    </div>
                    <div style="width: 100%">
                        <p>{{ userRank.user.username }}</p>
                    </div>
                    <div style="width: 100%">
                        <p>{{ userRank.money }} €</p>
                    </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</section>

<section class="footer">
    <a href="/rules">
        <button style="font-size: 16px;padding-inline: 32px;">Règles !</button>
    </a>
    <a href="/play">
        <button style="font-size: 24px;padding-inline: 124px;">JOUER !</button>
    </a>
    <a href="/ranking">
        <button style="font-size: 16px;padding-inline: 32px;">Classement !</button>
    </a>
</section>
{% endblock %}
